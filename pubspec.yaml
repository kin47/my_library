name: my_library
description: A flutter project

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1
  injectable: ^2.2.0
  get_it: ^7.6.4
  intl: ^0.18.0
  retrofit: 4.0.1
  dio: ^5.2.1+1
  dartz: ^0.10.1
  shared_preferences: ^2.2.1
  event_bus: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  freezed: ^2.3.5
  flutter_gen_runner: ^5.3.1
  injectable_generator: ^2.3.0
  json_serializable: ^6.7.1
  retrofit_generator: ^7.0.1+1
    
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/ic_logo_foreground.png"

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/

flutter_intl:
  enabled: true
  arb_dir: assets/l10n
  output_dir: lib/generated

flutter_gen:
  output: lib/generated 
  line_length: 80
  assets:
    output:
      enabled: true
      package_parameter_enabled: false